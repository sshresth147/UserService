server:
  port: 8086


spring:
  application:
    name: UserService


  datasource:
    url: jdbc:mysql://localhost:3306/microservices
    username: root
    password: admin

  jpa:
    hibernate:
      ddl-auto: update
      show-sql: true

eureka:
  instance:
    prefer-ip-address: true
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:8089/eureka